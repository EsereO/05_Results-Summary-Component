<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary</title>

</head>
<body>
  <main id="wrapper">
    <div class="container1">
      <h2>Your Result</h2>

      <div class=circle>
        <p class="big-number">76</p>
        <p class="small-number"></p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>

    <div class="container2">
      <div id="reaction" class="stat">
       <div class="stat-text">
        <img src="./img/icon-reaction.svg" alt="reaction icon">
        <p>Reaction</p>
       </div>
        <div class="stat-numbers">
          86/100
        </div>
      </div>
     
      <div id="memory" class="stat">
        <div class="stat-text">
          <img src="./img/icon-memory.svg" alt="memory icon">
          <p>Memory</p>
          <div class="stat-numbers">
            92/100
          </div>
        </div>
      </div>

      <div id="verbal" class="stat">
        <div class="stat-text">
          <img src="./img/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
          <div>
            61/100
          </div>
        </div>

        <div id="visual" class="stat">
          <div class="stat-text">
            <img src="./img/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
            <div class="stat-text">
              72/100
            </div>
          </div>
        </div>

        <button id="btn">Continue</button>
      </div>

    </div>

  </main>
